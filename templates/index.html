<!DOCTYPE html>
<html>
<head>
    <title>Will you be my Valentine?</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Will you be my Valentine?</h1>
        <form id="optionForm" method="post">
            <div class="options-container">
                <label class="option">
                    <input type="radio" id="Yes" name="option" value="Yes">
                    Yes
                </label>
            </div>
            <div class="options-container">
                <label class="option">
                    <input type="radio" id="No" name="option" value="No">
                    No
                </label>
            </div>
        </form>
    </div>

    <script>
        // Get all radio buttons
        var radioButtons = document.querySelectorAll('input[type="radio"]');

        // Add event listener to each radio button
        radioButtons.forEach(function(radioButton) {
            radioButton.addEventListener('change', function() {
                // Automatically submit the form when a radio button is selected
                document.getElementById('optionForm').submit();
            });
        });
    </script>
</body>
</html>
